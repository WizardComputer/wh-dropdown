<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wh Dropdown Demo</title>
  </head>
  <body>
    <wh-dropdown>
      <span slot="button">Opener</span> <!-- Can be any element you want just apply the slot="button" attribute -->
      <wh-menu-item>First Item</wh-menu-item>
      <wh-menu-item>Second Item</wh-menu-item>
      <wh-menu-item>Armin</wh-menu-item>
    </wh-dropdown>
  </body>
</html>
